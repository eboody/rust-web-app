[package]
name = "lib-core"
version = "0.1.0"
edition = "2021"

[lib]
doctest = false

[lints]
workspace = true

[features]

[dependencies]
# -- App Libs
lib-utils = { path = "../../libs/lib-utils"}
lib-auth = { path = "../../libs/lib-auth"}
# -- Async
tokio = { version = "1", features = ["full"] }
# -- Json
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = { workspace = true }
# -- Data
sqlx = { workspace = true }
# -- Tracing
tracing = "0.1"
# -- Others
uuid = { workspace = true }
time = { workspace = true }
derive_more = { workspace = true }

reqwest = "0.12"
ormlite = { version = "0.22", features = ["postgres", "json", "time", "uuid"] }
sea-orm = { version = "1.1.0", features = [ "macros" , "postgres-array", "runtime-tokio-native-tls", "sqlx-postgres", "uuid", "time", "sqlx", "serde_json", "json-array"] }


[dev-dependencies]
serial_test = "3"
